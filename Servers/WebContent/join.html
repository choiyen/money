<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/new.css" />
  <!-- font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Gothic+A1&family=Orbitron&family=Oswald:wght@700&family=Quicksand:wght@500&display=swap"
    rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://kit.fontawesome.com/58412d2786.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <title>회원가입 페이지</title>
  <script language = 'javascript' src ="script/useing.js"></script>

</head>

<body>
   <form name= "join" action='/member' method="POST">
  <div class="wrap">
    <header id="header__wrap">
      <div class="header__top__wrap">
        <div class="header__top">
          <div class="header__logo__wrap">
            <a href="index.html">
              <span class="header__title">Money SNS</span>
            </a>
            <button class="menu__btn">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>
      </div>

    </header>

    <!-- empty space -->
    <section id="home">
      <!-- absolute때문에 텅빈공간 채워주기위해 텅빈레이아웃생성 -->
    </section>


    <!-- Select Content -->
    <section id="intro">
      <div class="intro__container">
        <div class="section__title__wrap">
          <h2 class="txt__harfline">
            <span class="txt6"> 회원 입력 사항 </span>
            <span class="half-line"></span>
          </h2>
        </div>


      </div>


      <!-- content-->
      <div id="content">

        <!-- ID -->
        <div>
          <h3 class="join_title">
            <label for="id" class="txt5">아이디</label>
          </h3>
          <span class="box int_id">
            <input type="text" id="userId" class="int" maxlength="20" name="userId" onblur="return checkUserId(form.userId.value)">
          </span>
          <label class="error_next_box" id="_check1" for = "labelA"></label>>
        </div>

        <!-- PW1 -->
        <div>
          <h3 class="join_title"> <label for="pswd1" class="txt5">비밀번호</label></h3>
          <span class="box int_pass">
            <input type="password" id="password1" class="int" maxlength="20" name="password1" onblur="return checkPasswordA(form.password1.value)">
            <span id="alertTxt">사용불가</span>
            <img src="img/icon/m_icon_pass.png" id="pswd1_img1" class="pswdImg" name = "pswdImg1">
          </span>
          <label class="error_next_box" id="_check2"></label>


        </div>

        <!-- PW2 -->
        <div>
          <h3 class="join_title"><label for="pswd2" class="txt5">비밀번호 재확인</label></h3>
          <span class="box int_pass_check">
            <input type="password" id="password2" class="int" maxlength="20" name = "password2" onblur="return checkPasswordB(form.userId.value, form.password1.value,form.password2.value)">
            <img src="img/icon/m_icon_check_disable.png" id="pswd2_img1" class="pswdImg" name = "pswdImg2">
          </span>
          <label class="error_next_box" id="_check3"></label> 
        </div>


         <!-- 닉네임 -->
         <div>
          <h3 class="join_title"><label for="nickname" class="txt5">닉네임</span></label></h3>
          <span class="box int_email">
            <input type="text" id="nickname" class="int" maxlength="20" placeholder="선택입력" name = "nickname" onblur="return checknickname(form.nickname.value)">
          </span>
          <label class="error_next_box" id="_check7"></label>
        </div>

        <!-- EMAIL -->
        <div>
          <h3 class="join_title"><label for="email" class="txt5">본인확인 이메일</span></label></h3>
          <span class="box int_email">
            <input type="text" id="mail" class="int" maxlength="100" placeholder="선택입력" name = "mail" onblur="return checkMail(form.mail.value)">
          </span>
          <label class="error_next_box" id="_check4"></label>
        </div>

        <!-- MOBILE -->
        <div>
          <h3 class="join_title"><label for="phoneNo" class="txt5">휴대전화</label></h3>
          <span class="box int_mobile">
            <input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력" name = "mobile" onblur="return checkmobile(form.mobile.value)">
          </span>
          <label class="error_next_box" id="_check5"></label>
        </div>

        <div>
          <h3 class="join_title"><label for="yy" class="txt5">비밀번호 찾기 질문과 답</label></h3>

          <div id="bir_wrap">

            <!-- BIRTH_MM -->
            <div id="bir_mm">
              <span class="box">
                <select id="suba" class="sel" name = "suba" onblur="return checkA(form.suba.value)">
                  <option value="00">비밀번호 찾기 질문</option>
                  <option value="01"> 기억에 남는 추억의 장소는?</option>
                  <option value="02"> 자신의 인생 좌우명은?</option>
                  <option value="03"> 자신의 보물 제 1호는?</option>
                  <option value="04"> 가장 기억에 남는 선생님 성함은?</option>
                  <option value="05"> 타인이 모르는 자신만의 신체 비밀이 있다면?</option>
                  <option value="06"> 추억하고 싶은 날짜가 있다면?</option>
                  <option value="07"> 받았던 선물 중 기억에 남는 독특한 선물은?</option>
                  <option value="08"> 유년시절 가장 생각나는 친구 이름은?</option>
                  <option value="09"> 인상 깊게 읽은 책 이름은?</option>
                  <option value="10"> 읽은 책 중에서 좋아하는 구절이 있다면?</option>
                  <option value="11"> 자신이 두번째로 존경하는 인물은?</option>
                  <option value="12"> 친구들에게 공개하지 않은 어릴 적 별명이 있다면?</option>
                  <option value="14"> 고객님의 아버지 성함은? </option>
                  <option value="15"> 고객님의 어머니 성함은?</option>
                  <option value="16"> 초등학교 때 기억에 남는 짝궁 이름은?</option>
                  <option value="17"> 다시 태어나면 되고 싶은 것은?</option>
                  <option value="18"> 내가 좋아하는 물건은?</option>

                </select>
              </span>
           </div>

            <!-- BIRTH_DD -->
            <div id="bir_dd">
              <span class="box">
                <input type="text" id="subb" class="int" maxlength="10" placeholder="답" name = "subb" onblur="return checkB(form.subb.value)">
              </span>
            </div>
          </div>
          <label class="error_next_box" id="_check6"></label>
      
        </div>
        <div class="open">
          <button type = "submit"  class="snip1535" onclick="checkAll()"> 회원가입 신청</button>
        </div>
      </form>
      
    </section>

    <!-- banner 단 회원가입엔 없는 게 맞다고 생각되면 제거 예정-->
    <section id="banner__wrap">
      <div class="banner__container">Banner Img</div>
    </section>


    <!-- footer -->
    <footer id="footer__wrap">
      <div class="footer__container">
        <div class="footer__title__wrap">
          <div class="footer__titles">
            <a href="#" class="footer__logo">
              <i class="fas fa-comments-dollar"></i>
              <span class="footer__logo__title">Money SNS</span>
            </a>
          </div>
          <ul class="footer__btns__wrap">
            <li><a href="#"> Money SNS 사용방법</a></li>
            <li><a href="#"> Money SNS 광고의뢰</a></li>
            <li><a href="#"> IR 공고 </a></li>
            <li><a href="#"> 개인정보처리방침 </a></li>
          </ul>
          <ul class="footer__info__wrap">
            <li>
              <span>Copyright 2021. Money SNS Co. All Rights Reserved</span>
            </li>
            <li>
              <a href="#">E-mail : qkralswgud1324@naver.com</a>
            </li>
          </ul>
        </div>
        <div class="footer__icon__wrap">
          <ul class="icon__item__wrap">
            <li class="icon__item">
              <a href="#"> <i class="fab fa-youtube"></i></a>
            </li>
            <li class="icon__item">
              <a href="#"> <i class="fab fa-facebook"></i></a>
            </li>
            <li class="icon__item">
              <a href="#"> <i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </div>

</body>

</html>
response.writeHead(200);
response.end(html);
